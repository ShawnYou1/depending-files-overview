<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>depending files overview</title>
        <style>
        *{
            margin: 0;
            padding: 0;
        } 
        .wraper{
            box-sizing: border-box;
            padding: 10px;
        }
        .wraper > section{
            width: 33.33333%; 
            min-height: 100px;
            background-color: #dfdfdf;
            float: left;
            box-sizing: border-box;
        }
        .wraper .lines{
            background-color: #fff;
        }
        .ftree{
        }
        .ftree img{
            width: 20px; 
            margin-right: 5px;
            margin-left: 10px;
            vertical-align: middle;
        }
        ul, li {
            list-style: none; 
        }
        li{
            height: 30px;
            line-height: 30px;
            border-bottom: 1px dotted #eca1a1;
        }
        </style>
    </head>

    <body>
        <div class="wraper">
            <section class="ftree depending_tree"></section>
            <section class="lines" id="drawing"></section>
            <section class="ftree current_tree"></section>
        </div>
        <script src="./svg.min.js"></script>
        <script src="./data.js"></script>
        <script src="./draw.js"></script>
    </body>
</html>
